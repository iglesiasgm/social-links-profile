<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 12px;
        text-align: center;
        font-family: "Inter", sans-serif;
        font-weight: 700;
      }
      .attribution a {
        color: hsl(75, 94%, 57%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="card-head">
          <img src="./assets/images/avatar-jessica.jpeg" alt="photo" />
          <h2>Jessica Randall</h2>
          <p class="ubic">London, United Kingdom</p>
          <p class="descrip">"Front-end developer and avid reader."</p>
        </div>
        <div class="card-buttons">
          <button class="btn">Github</button>
          <button class="btn">Frontend Mentor</button>
          <button class="btn">LinkedIn</button>
          <button class="btn">Twitter</button>
          <button class="btn">Instagram</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/gabriel-mariano-iglesias-834767239/?trk=opento_sprofile_details"
        >Gabriel Iglesias</a
      >.
    </div>
  </body>
</html>
